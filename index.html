
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintForge Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: {
                50: '#FDFBF7',
                100: '#F7F4EB',
                200: '#EBE5D5',
                300: '#D6CDB8',
                900: '#5C5441',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0,0,0,0.04)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
              'float': '0 10px 40px -10px rgba(0, 0, 0, 0.15)',
            },
            animation: {
              'bounce-slow': 'bounce 3s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'dot-pattern': "radial-gradient(#CBD5E1 1.5px, transparent 1.5px)",
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600;1,700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFBF7;
        color: #1e293b;
        background-image: radial-gradient(#e2e8f0 1.2px, transparent 1.2px);
        background-size: 32px 32px;
      }
      .bg-dot-pattern {
        background-size: 20px 20px;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
